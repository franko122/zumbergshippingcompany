   <script> 
       // Hide loading div after 3 seconds when page loads
       window.addEventListener('load', () => {
           setTimeout(() => {
               document.getElementById('loadingDiv').style.display = 'none';
           }, 2000); // 3 second delay
       });

       // Validate if user exists in localStorage, redirect to create acc page if not
       if (!localStorage.getItem('user')) {
           window.location.href = './register.html';
       }
       // Get user data from localStorage
       const user = JSON.parse(localStorage.getItem('user'));
       if (user) {
           // Populate username
           if (user.name) {
               document.getElementById('frank').innerHTML = user.name;
           }
           // Populate balance
           if (user.balance !== undefined) {
               document.getElementById('balancer').innerHTML = user.balance;
           }
           // Populate earning
           if (user.earning !== undefined) {
               document.getElementById('earnings').innerHTML = user.earning;
           }
           // Populate ref code
           if (user.myRefCode) {
               document.getElementById('refCode').innerHTML = user.myRefCode;
               // Make cop element clickable to copy refCode
               document.getElementById('cop').style.cursor = 'pointer';
               document.getElementById('cop').addEventListener('click', () => {
                   const refCodeText = user.myRefCode;
                   navigator.clipboard.writeText(refCodeText).then(() => {
                       alert('Ref code copied to clipboard!');
                   }).catch(err => {
                       console.error('Failed to copy: ', err);
                   });
               });
           }
           // show admin controls if admin obj exists
           if (localStorage.getItem('admin')) {
               document.getElementById('adminControls').style.display = 'block';
           }
       } 
       // Logout functionality
       document.getElementById('logout').addEventListener('click', () => { 
           window.location.href = './index.html';
       });

       // Hamburger menu toggle
       const hamburger = document.getElementById('hamburger');
       const sidebar = document.getElementById('sidebar');
       const overlay = document.getElementById('overlay');
       const logoutLink = document.getElementById('logout-link');

       hamburger.addEventListener('click', () => {
           sidebar.style.left = '0';
           overlay.style.display = 'block';
       }); 
       overlay.addEventListener('click', () => {
           sidebar.style.left = '-300px';
           overlay.style.display = 'none';
       }); 
       logoutLink.addEventListener('click', (e) => {
           e.preventDefault(); 
           window.location.href = './index.html';
       });
